<form [formGroup]="fileForm" (ngSubmit)="save(fileForm)" class="ngx-form" novalidate>
    <div class="row">
        <div class="col-md-6">
            <div class="col-md-12">
                <h3 class="text-center">1º Arquivo:</h3>
            </div>
            <div class="form-group dropzone-custom">
                <div class="dropzone dropzone-primary" [dropzone]="config" (error)="onUploadError($event)" (success)="onUploadSuccess($event)" (init)="onUploadInit($event)">
                    <div class="dz-message needsclick">
                        <i class="icon-cloud-up"></i>
                        <h6>Drop files here or click to upload.</h6>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label class="form-label" for="firstSource">Origem: *</label>
                <select class="form-select" formControlName="firstSource">
                    <option selected>Selecione um item</option>
                    <option value="1">Total Connect</option>
                    <option value="2">Drive</option>
                    <option value="3">FTP/SFTP</option>
                    <option value="4">Python</option>
                    <option value="6">MySQL</option>
                    <option value="7">PostgreSQL</option>
                    <option value="8">MongoDB</option>
                    <option value="9">Teradata</option>
                    <option value="10">SQL Server</option>
                    <option value="11">Oracle</option>
                    <option value="12">Amazon S3</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="firstAddress">Endereço: *</label>
                <input type="text" class="form-control" formControlName="firstAddress" placeholder="Endereço" />
                <div *ngIf="fileForm.controls['firstAddress'].invalid && (fileForm.controls['firstAddress'].dirty || fileForm.controls['firstAddress'].touched)" class="alert">
                    <div *ngIf="fileForm.controls['firstAddress'].errors.required">
                        Month is required & must be 2 digit.</div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-12">
                <h3 class="text-center">2º Arquivo:</h3>
            </div>
            <div class="form-group dropzone-custom">
                <div class="dropzone dropzone-primary" [dropzone]="config" (error)="onUploadError($event)" (success)="onUploadSuccess($event)" (init)="onUploadInit($event)">
                    <div class="dz-message needsclick">
                        <i class="icon-cloud-up"></i>
                        <h6>Drop files here or click to upload.</h6>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label class="form-label" for="secondSource">Origem: *</label>
                <select class="form-select" formControlName="secondSource">
                    <option selected>Selecione um item</option>
                    <option value="1">Total Connect</option>
                    <option value="2">Drive</option>
                    <option value="3">FTP/SFTP</option>
                    <option value="4">Python</option>
                    <option value="6">MySQL</option>
                    <option value="7">PostgreSQL</option>
                    <option value="8">MongoDB</option>
                    <option value="9">Teradata</option>
                    <option value="10">SQL Server</option>
                    <option value="11">Oracle</option>
                    <option value="12">Amazon S3</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="secondAddress">Endereço: *</label>
                <input type="text" class="form-control" formControlName="secondAddress" placeholder="Endereço" />
                <div *ngIf="fileForm.controls['secondAddress'].invalid && (fileForm.controls['secondAddress'].dirty || fileForm.controls['secondAddress'].touched)" class="alert">
                    <div *ngIf="fileForm.controls['secondAddress'].errors.required">
                        Month is required & must be 2 digit.</div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-12 form-group f1-buttons mt-3">
        <button class="btn btn-dark btn-previous" type="button" awPreviousStep>Previous</button>
        <button class="btn btn-primary btn-next" [disabled]="!fileForm.valid" awNextStep> Next
        </button>
    </div>

</form>
